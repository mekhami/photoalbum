{% extends 'base.html' %}
{% block content %}
    <h1>{{ object.name }}</h1>
    <form action="{% url 'album:photo-create' album.slug %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
    </form>
{% endblock %}
